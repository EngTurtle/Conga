<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}| EngSci Courses</title>
    <link type="text/css" rel="stylesheet" href="../static/css/h5bp.css" />
    <link type="text/css" rel="stylesheet" href="../static/css/960.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,800,700' rel='stylesheet' type='text/css' />
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
        <header id="site-header">
            <div class="container_16 clearfix">
                <div id="logo-and-courselinks" class="grid_4 alpha">
                    <h1 id="page-logo" class="top"><a href="#">EngSci <b>Courses</b></a></h1>
                    <p id="course-button" class="bottom"><a href="#">View all courses</a></p>
                </div>
                <div id="filter-and-signin" class="grid_8">
                    <p id="users" class="top"><a href="#">Register</a> or <a href="#">Sign in</a></p>
                    <form class="js"><input type="text" id="filter" class="bottom" placeholder="Filter courses by name or code"></input></form>
                </div>
                <div id="call-to-action" class="grid_4 omega clearfix">
                    <h2>Call-to-action</h2>
                </div>
            </div>
        </header>

        <div id="course-list" class="js">
            <div class="container_16 clearfix">
                <h1>All courses</h1>
            </div>
        </div>

        {% block navbar %}
        <div id="navbar">
            <div class="container_16 clearfix">

            </div>
        </div>
        {% endblock %}

            <div id="heading" class="container_16 clearfix">
                {% block heading %}{% endblock %}
            </div>
            <article id="content" class="container_16">
                {% block content %}{% endblock %}

            </article>
        <div class="clearfix"></div>

        <footer class="clearfix">

        </footer>

</body>
</html>
