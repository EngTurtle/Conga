{% extends 'base.html' %}
{% block title %}Delete {{ f.name }}{% endblock %}

{% block heading %}
    {% if error %}
        {{ error }}
    {% endif %}
{% endblock %}
{% block content %}
    {% if error == None %}
        <ul>Are you sure you want to delete {{ f.name }}?</ul>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="delete"/>
        </form>
    {% endif %}
{% endblock content %}
