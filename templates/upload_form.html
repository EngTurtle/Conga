{% extends 'base.html' %}
{% block title %}Upload Form{% endblock %}

{% block heading %}<h1>{{ user.username }}
{% endblock %}</h1>
{% block content %}
    {% load filetransfers %}
    <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% render_upload_data upload_data %}
        <table>{{ form }}</table>
        <input type="submit" value="Upload"/>
    </form>
{% endblock content %}
