{% extends 'base.html' %}
{% block title %}Upload{% endblock %}

{% block heading %}{{ user.username }}{% endblock %}
{% block content %}
    <h2>Upload file</h2>
    {% load filetransfers %}
    <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% render_upload_data upload_data %}
        <table>{{ form }}</table>
        <input type="submit" value="Upload"/>
    </form>
{% endblock content %}
